<div class="col-md-4 col-xs-12 sidebar-offcanvas" id="sidebarLeft" role="navigation">

  <div class="well">
    <h2>Your Schedule</h2>

    <ul *ngFor="let sched of this.ac.schedule" class="nav">

      <li><a href="" style="display:inline-block">{{sched.theClass.substring(0,sched.theClass.indexOf('.'))}} ({{sched.units}})</a>
        <button type="button" class="btn btn-danger btn-sm but" (click)="removeClass(sched)">Remove</button>
      </li>

    </ul>

    <div *ngIf="this.ac.schedule.length == 0">
      <h3>
        You currently have no schedule
      </h3>
    </div>

    <div class="saveBut" [hidden]="this.ac.schedule.length == 0">
      <button type="button" class="btn btn-info btn-sm but-save" (click)="saveToDb(this.ac.schedule)">Save</button>
    </div>

  </div>
</div>
